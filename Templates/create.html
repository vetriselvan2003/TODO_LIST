<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .container-fluid{
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        textarea{
            resize: none;
            width: 350px;
            height: 100px;
        }

        input{
            width: 350px;
        }

        .container{
            width: 400px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(168, 205, 205);
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="container  p-4">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="a" class="tittle mt-3" placeholder="TITTLE" required><br>
                <textarea name="b" class="mt-3" placeholder="NOTES" required></textarea><br>
                <input type="submit" class="mt-3 btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
